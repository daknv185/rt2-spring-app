<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<aside th:fragment="layout-sidebar"
		th:class="${session.user == null or session.user.authority == 2} ? ${'search'} : ${'admin_menu'}">
		<div class="title">社員ID検索</div>
		<div class="form">
			<form th:action="@{/list/empId}" method="get">
				<input type="text" name="empId" />
				<input type="submit" value="検索" />
			</form>
		</div>
		<div class="title">社員名検索</div>
		<div class="form">
			<form th:action="@{/list/empName}" method="get">
				<input type="text" name="empName" />
				<input type="submit" value="検索" />
			</form>
		</div>
				<div class="title">住所検索</div>
		<div class="form">
			<form th:action="@{/list/empAdress}" method="get">
				<input type="text" name="empAdress" />
				<input type="submit" value="検索" />
			</form>
		</div>
		<div class="title">部署名検索</div>
		<div class="form">
			<form th:action="@{/list/deptId}" method="get">

				<span th:if="${selectedDeptId == null}">
					<select name="deptId">
						<option value="0">
						</option>
						<option value="1" th:selected="${selectedDeptId == '0'}">営業部</option>
						<option value="2" th:selected="${selectedDeptId == '2'}">経理部</option>
						<option value="3" th:selected="${selectedDeptId == '3'}">総務部</option>
					</select>
				</span>

				<span th:unless="${selectedDeptId == null}">
					<select name="deptId">
						<option value="0">
						</option>
						<option value="1" th:selected="${selectedDeptId == '0'}">営業部</option>
						<option value="2" th:selected="${selectedDeptId == '2'}">経理部</option>
						<option value="3" th:selected="${selectedDeptId == '3'}">総務部</option>
					</select>
				</span>

				<input type="submit" value="検索" />
			</form>
		</div>
				<div class="title">個人ポートフォリオへ</div>
		<div class="form">
			<a href="https://daknv185.github.io/Portfolio/public/html/index.html#top">個人ポートフォリオ</a>
		</div>
	</aside>
</body>

</html>
