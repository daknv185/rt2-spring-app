<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../css/layout.css">
  <link rel="stylesheet" type="text/css" href="../../css/stylesheet.css">
  <title>社員管理システム</title>
</head>

<body>
  <header>
    <div class="content">
      <div class="title">社員管理システム</div>
      <div class="user_info">
        ようこそ、<span>鈴木太郎</span>さん
        <span class="pipeline">|</span><a href="http://localhost/ems/logout">ログアウト</a>
      </div>
    </div>
  </header>
  <div class="content">
    <aside class="search">
      <div class="title">社員名検索</div>
      <div class="form">
        <form action="http://localhost/ems/list/empName" method="get">
          <input type="text" name="empName">
          <input type="submit" value="検索">
        </form>
      </div>
    </aside>
    <div class="content">
      <article>
        <h3>社員登録確認画面</h3>
        <div class="update">
          <div class="form">
            <div class="label">パスワード：</div>
            <div class="input">※非表示</div>
          </div>
          <div class="form">
            <div class="label">社員名：</div>
            <div class="input">山田洋子</div>
          </div>
          <div class="form">
            <div class="label">性別：</div>
            <div class="input">
              <span>女性</span>
            </div>
          </div>
          <div class="form">
            <div class="label">住所：</div>
            <div class="input">埼玉県</div>
          </div>
          <div class="form">
            <div class="label">生年月日：</div>
            <div class="input">1990/11/03</div>
          </div>
          <div class="form">
            <div class="label">権限：</div>
            <div class="input">
              <span>一般</span>
            </div>
          </div>
          <div class="form">
            <div class="label">部署名：</div>
            <div class="input">総務部</div>
          </div>
          <form action="http://localhost/ems/regist/complete" method="post">
            <div class="form">
              <div class="label"></div>
              <div class="input">
                <input type="hidden" id="empPass" name="empPass" value="4444">
                <input type="hidden" id="empName" name="empName" value="山田洋子">
                <input type="hidden" id="gender" name="gender" value="2">
                <input type="hidden" id="address" name="address" value="埼玉県">
                <input type="hidden" id="birthday" name="birthday" value="1990/11/03">
                <input type="hidden" id="authority" name="authority" value="1">
                <input type="hidden" id="deptId" name="deptId" value="3">
                <input type="submit" value="登録">
              </div>
            </div>
          </form>
          <form action="http://localhost/ems/regist/back" method="post">
            <div class="form">
              <div class="label"></div>
              <div class="input">
                <input type="hidden" id="empPass" name="empPass" value="4444">
                <input type="hidden" id="empName" name="empName" value="山田洋子">
                <input type="hidden" id="gender" name="gender" value="2">
                <input type="hidden" id="address" name="address" value="埼玉県">
                <input type="hidden" id="birthday" name="birthday" value="1990/11/03">
                <input type="hidden" id="authority" name="authority" value="1">
                <input type="hidden" id="deptId" name="deptId" value="3">
                <input type="submit" value="戻る">
              </div>
            </div>
          </form>
        </div>
      </article>
    </div>
  </div>
  <footer>
    <div class="footer ">
      Copyright(C) 2022 System Shared co., ltd, ALL Rights Reserved
    </div>
  </footer>
</body>

</html>
