<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
	<link rel="stylesheet" type="text/css" href="../../css/stylesheet.css" />
	<title>社員管理システム</title>
</head>

<body>
	<header>
		<div class="content">
			<div class="title">社員管理システム</div>
			<div class="user_info">
				ようこそ、<span>鈴木太郎</span>さん
				<span class="pipeline">|</span><a href="/spring_crud/logout">ログアウト</a>
			</div>
		</div>
	</header>
	<div class="content">
		<aside class="search">
			<div class="title">社員名検索</div>
			<div class="form">
				<form action="/spring_crud/list/empName" method="get">
					<input type="text" name="empName" />
					<input type="submit" value="検索" />
				</form>
			</div>
		</aside>
		<div class="content">
			<article>
				<h3>社員一覧画面</h3>
				<!-- セッション中にユーザ情報が存在する場合のみ以下の処理を実行する。 -->
				<!-- なお、セッション中のユーザ情報がない（null）の場合、-->
				<div class="regist_link">
					<a href="/spring_crud/regist/input">新規社員登録</a>
				</div>
				<div class="message">
					<p class="back_to_top_message">該当する社員は存在しません。</p>
					<p class="back_to_top_link">
						<a href="/spring_crud/list">一覧表示に戻る</a>
					</p>
				</div>
			</article>
		</div>
	</div>
	<footer>
		<div class="footer ">
			Copyright(C) 2022 System Shared co., ltd, ALL Rights Reserved
		</div>
	</footer>
</body>

</html>
