<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
	<link rel="stylesheet" type="text/css" href="../../css/stylesheet.css" />
	<title>社員管理システム</title>
</head>

<body>
	<header>
		<div class="content">
			<div class="title">社員管理システム</div>
			<div class="user_info">
				ようこそ、<span>鈴木太郎</span>さん
				<span class="pipeline">|</span><a href="/spring_crud/logout">ログアウト</a>
			</div>
		</div>
	</header>
	<div class="content">
		<aside class="search">
			<div class="title">社員名検索</div>
			<div class="form">
				<form action="/spring_crud/list/empName" method="get">
					<input type="text" name="empName" />
					<input type="submit" value="検索" />
				</form>
			</div>
		</aside>
		<div class="content">
			<article>
				<h3>社員一覧画面</h3>
				<!-- セッション中にユーザ情報が存在する場合のみ以下の処理を実行する。 -->
				<!-- なお、セッション中のユーザ情報がない（null）の場合、-->
				<div class="regist_link">
					<a href="/spring_crud/regist/input">新規社員登録</a>
				</div>
				<table class="list_table">
					<tr>
						<th class="empId">社員ID</th>
						<th class="empName">社員名</th>
						<th class="gender">性別</th>
						<th class="address">住所</th>
						<th class="birthday">生年月日</th>
						<th class="authority">権限</th>
						<th class="deptName">部署名</th>
					</tr>
					<tr>
						<td>1</td>
						<td>鈴木太郎</td>
						<td>
							<span>男性</span>
						</td>
						<td>東京都</td>
						<td>1986/10/12</td>
						<td>
							<span>一般</span>
						</td>
						<td>営業部</td>
					</tr>
					<tr>
						<td>2</td>
						<td>田中二郎</td>
						<td>
							<span>男性</span>
						</td>
						<td>千葉県</td>
						<td>1979/07/02</td>
						<td>
							<span>管理者</span>
						</td>
						<td>経理部</td>
					</tr>
					<tr>
						<td>3</td>
						<td>渡辺花子</td>
						<td>
							<span>女性</span>
						</td>
						<td>大阪府</td>
						<td>1988/04/23</td>
						<td>
							<span>管理者</span>
						</td>
						<td>経理部</td>
					</tr>
				</table>
			</article>
		</div>
	</div>
	<footer>

	</footer>
</body>

</html>
